<!DOCTYPE html>

  <style>
    body {

    }

  </style>
</head>
<body>
  <h2>üî• Cryzhen Webhook Spammer V5</h2>

  <div class="form-group">
    <label>üìå Webhooks</label>
    <div id="webhookContainer">
      <div class="webhook-input">
        <input type="text" placeholder="https://discord.com/api/webhooks/...">
        <button onclick="removeWebhookInput(this)">‚ûñ</button>
      </div>
    </div>
    <button onclick="addWebhookInput()">‚ûï Th√™m Webhook</button>
  </div>

  <div class="form-group">
    <label>üí¨ Tin nh·∫Øn</label>
    <textarea id="message" rows="2">Cryzhen qu·∫£ng c√°o ƒë√¢y!</textarea>

  <div class="form-group">
    <label>‚è±Ô∏è Th·ªùi gian gi·ªØa m·ªói l·∫ßn g·ª≠i (gi√¢y, v√≠ d·ª•: 0.1)</label>
    <input type="number" id="delay" value="0.5" min="0.001" step="0.001">
  </div>

  <button onclick="startSpam()">üöÄ B·∫Øt ƒë·∫ßu</button>
  <button onclick="stopSpam()">‚õî D·ª´ng</button>
  <button onclick="toggleLog()">üëÅÔ∏è Log</button>

  <div id="logBox"></div>

  <script>
    let interval;
    let currentIndex = 0;
    let logVisible = false;

    function addWebhookInput() {
      const container = document.getElementById("webhookContainer");
      const div = document.createElement("div");
      div.className = "webhook-input";
      div.innerHTML = `
        <input type="text" placeholder="https://discord.com/api/webhooks/...">
        <button onclick="removeWebhookInput(this)">‚ûñ</button>
      `;
      container.appendChild(div);
    }

    function removeWebhookInput(btn) {
      const parent = btn.parentElement;
      parent.remove();
    }

    function getWebhookList() {
      const inputs = document.querySelectorAll("#webhookContainer input");
      return Array.from(inputs)
        .map(input => input.value.trim())
        .filter(url => url.startsWith("https://discord.com/api/webhooks/"));
    }

    function logMessage(msg, type = "success") {
      const logBox = document.getElementById("logBox");
      const line = document.createElement("div");
      line.className = type;
      line.textContent = msg;
      logBox.appendChild(line);
      logBox.scrollTop = logBox.scrollHeight;
    }

    function toggleLog() {
      logVisible = !logVisible;
      document.getElementById("logBox").style.display = logVisible ? "block" : "none";
    }

    function startSpam() {
      const webhooks = getWebhookList();
      const message = document.getElementById("message").value;
      const delay = parseFloat(document.getElementById("delay").value) * 1000;

      if (webhooks.length === 0) {
        alert("Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt webhook h·ª£p l·ªá.");
        return;
      }

      interval = setInterval(() => {
        const url = webhooks[currentIndex];

        // ƒê·ªïi t√™n webhook
        fetch(url.replace(/(\/messages.*)?$/, ""), {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: "Cryzhen V1" })
        });

        // G·ª≠i tin nh·∫Øn
        fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: message })
        }).then(r => {
          if (r.ok) {
            logMessage(`[‚úîÔ∏è] G·ª≠i th√†nh c√¥ng t·ªõi webhook ${currentIndex + 1}`, "success");
          } else {
            logMessage(`[‚ùå] Th·∫•t b·∫°i webhook ${currentIndex + 1} | L·ªói: ${r.status}`, "error");
          }
        }).catch(err => {
          logMessage(`[‚ö†Ô∏è] L·ªói m·∫°ng: ${err}`, "error");
        });

        currentIndex = (currentIndex + 1) % webhooks.length;
      }, delay);
    }

    function stopSpam() {
      clearInterval(interval);
      logMessage("‚õî ƒê√£ d·ª´ng spam");
    }

    // Ch·ªëng DevTools
    document.addEventListener("keydown", function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        alert("DevTools ƒë√£ b·ªã ch·∫∑n!");
        return false;
      }
    });
    document.addEventListener("contextmenu", function (e) {

    });
  </script>
</body>
