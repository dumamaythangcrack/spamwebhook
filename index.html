<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>

<body>

<div id="loadingScreen">‚è≥ ƒêang load d·ªØ li·ªáu...</div>

<div id="mainContent">

  <div class="form-section">

    <button onclick="createWebhook()">üõ†Ô∏è T·∫°o Webhook t·ª´ Bot</button>
  </div>

  <div class="form-section">
    <label>üìå Danh s√°ch Webhooks</label>
    <div id="webhookContainer">
      <div class="webhook-input">
        <input type="text" placeholder="https://discord.com/api/webhooks/...">
        <button onclick="removeWebhookInput(this)">‚ûñ</button>
      </div>
    </div>
    <button onclick="addWebhookInput()">‚ûï Th√™m Webhook</button>
  </div>

  <div class="form-section">
    <label>üí¨ N·ªôi dung spam</label>
    <textarea id="message" rows="2">Cryzhen qu·∫£ng c√°o ƒë√¢y!</textarea>

    <label>‚è±Ô∏è Delay (gi√¢y, v√≠ d·ª•: 0.001)</label>
    <input type="number" id="delay" value="0.001" min="0.001" step="0.001">

    <button onclick="startSpam()">üöÄ B·∫Øt ƒë·∫ßu</button>
    <button onclick="stopSpam()">‚õî D·ª´ng</button>
    <button onclick="toggleLog()">üëÅÔ∏è Hi·ªán/·∫®n log</button>
  </div>

  <div id="logBox"></div>
</div>

<script>
  let interval;
  let currentIndex = 0;
  let logVisible = false;

  window.onload = () => {
    setTimeout(() => {
      document.getElementById("loadingScreen").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }, 3000);
  };

  function addWebhookInput(value = "") {
    const container = document.getElementById("webhookContainer");
    const div = document.createElement("div");
    div.className = "webhook-input";
    div.innerHTML = `<input type="text" value="${value}" placeholder="https://discord.com/api/webhooks/...">
                     <button onclick="removeWebhookInput(this)">‚ûñ</button>`;
    container.appendChild(div);
  }

  function removeWebhookInput(btn) {
    btn.parentElement.remove();
  }

  function getWebhookList() {
    const inputs = document.querySelectorAll("#webhookContainer input");
    return Array.from(inputs).map(i => i.value.trim()).filter(url => url.startsWith("https://discord.com/api/webhooks/"));
  }

  function logMessage(msg, type = "success") {
    const logBox = document.getElementById("logBox");
    const line = document.createElement("div");
    line.className = type;
    line.textContent = msg;
    logBox.appendChild(line);
    logBox.scrollTop = logBox.scrollHeight;
  }

  function toggleLog() {
    logVisible = !logVisible;
    document.getElementById("logBox").style.display = logVisible ? "block" : "none";
  }

  function startSpam() {
    const webhooks = getWebhookList();
    const message = document.getElementById("message").value;
    const delay = parseFloat(document.getElementById("delay").value) * 1000;

    if (webhooks.length === 0) {
      alert("Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt webhook h·ª£p l·ªá.");
      return;
    }

    interval = setInterval(() => {
      const url = webhooks[currentIndex];

      fetch(url.replace(/(\/messages.*)?$/, ""), {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: "Cryzhen V1" })
      });

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: message })
      }).then(res => {
        if (res.status === 429) {
          logMessage(`[‚è≥] Rate limit t·∫°i webhook ${currentIndex + 1} ‚Üí B·ªè qua`, "error");
        } else if (res.ok) {
          logMessage(`[‚úîÔ∏è] Th√†nh c√¥ng ‚Üí webhook ${currentIndex + 1}`, "success");
        } else {
          logMessage(`[‚ùå] L·ªói ${res.status} t·∫°i webhook ${currentIndex + 1}`, "error");
        }
      }).catch(err => {
        logMessage(`[‚ö†Ô∏è] L·ªói m·∫°ng: ${err}`, "error");
      });

      currentIndex = (currentIndex + 1) % webhooks.length;
    }, delay);
  }

  function stopSpam() {
    clearInterval(interval);
    logMessage("‚õî ƒê√£ d·ª´ng spam.");
  }

  function createWebhook() {
    const token = document.getElementById("botToken").value.trim();
    const channelId = document.getElementById("channelId").value.trim();

    if (!token || !channelId) {
      alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß Bot Token v√† Channel ID.");
      return;
    }

    fetch(`https://discord.com/api/v10/channels/${channelId}/webhooks`, {
      method: "POST",
      headers: {
        "Authorization": `Bot ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ name: "Cryzhen V1" })
    })
    .then(res => res.json())
    .then(data => {
      if (data.url) {
        addWebhookInput(data.url);
        logMessage(`‚úÖ ƒê√£ t·∫°o webhook: ${data.url}`, "success");
      } else {
        logMessage(`‚ùå Kh√¥ng t·∫°o ƒë∆∞·ª£c webhook: ${JSON.stringify(data)}`, "error");
      }
    })
    .catch(err => logMessage(`‚ö†Ô∏è L·ªói t·∫°o webhook: ${err}`, "error"));
  }

  document.addEventListener("keydown", function (e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
      (e.ctrlKey && e.key === "U")
    ) {
      e.preventDefault();
      alert("‚ö†Ô∏è DevTools ƒë√£ b·ªã ch·∫∑n!");
      return false;
    }
  });
  document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</body>
