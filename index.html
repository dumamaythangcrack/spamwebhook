<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cryzhen Webhook Spammer V9</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #12131a;
      color: white;
      padding: 20px;
      margin: 0;
    }
    #loadingScreen {
      position: fixed; inset: 0;
      background: #0c0c0c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
    .input-group { margin-bottom: 10px; }
    input, textarea, button {
      padding: 8px; border: none; border-radius: 5px;
    }
    input, textarea { width: 100%; margin-bottom: 5px; }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      margin: 2px;
    }
    button:hover { background: #3a9e3d; }
    .webhook-list input { width: calc(100% - 50px); display: inline-block; }
    .webhook-list button { width: 40px; }
    .log-box {
      background: #1e1e1e;
      height: 150px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    .success { color: lightgreen; }
    .error { color: red; }
    .row { display: flex; gap: 10px; }
    .row > div { flex: 1; }
  </style>
</head>
<body>

<div id="loadingScreen">Đang tải dữ liệu...</div>

<h1>🔗 Cryzhen Webhook Spammer V9</h1>

<div class="input-group">
  <label>Token Bot:</label>
  <input id="botToken" placeholder="Token bot của bạn...">
  <label>Channel ID:</label>
  <input id="channelId" placeholder="Channel ID để tạo webhook...">
  <label>Số lượng webhook cần tạo:</label>
  <input id="webhookCount" type="number" min="1" value="1">
  <button onclick="createWebhooks()">Tạo Webhook</button>
</div>

<h3>📡 Danh sách Webhook</h3>
<div id="webhookList" class="webhook-list">
  <div class="input-group">
    <input placeholder="Webhook URL...">
    <button onclick="removeWebhook(this)">−</button>
  </div>
</div>
<button onclick="addWebhookInput()">+ Thêm Webhook</button>

<h3>✉️ Tin nhắn</h3>
<textarea id="message" rows="3">Hello from Cryzhen!</textarea>

<h3>🖼️ Ảnh Embed (URL ảnh)</h3>
<input id="imageUrl" placeholder="https://example.com/image.jpg">
<label><input type="checkbox" id="includeImage" checked> Gửi kèm ảnh</label>

<h3>⏱️ Delay (giây)</h3>
<input type="number" id="delay" placeholder="0.1" step="0.001" value="1">

<br>
<button onclick="startSpamming()">🚀 Bắt đầu Spam</button>
<button onclick="stopSpamming()">🛑 Dừng</button>

<h3>📋 Log</h3>
<div class="log-box" id="logBox"></div>

<script>
let intervalId;

function addWebhookInput(url = '') {
  const group = document.createElement('div');
  group.className = 'input-group';
  group.innerHTML = `<input value="${url}" placeholder="Webhook URL..."><button onclick="removeWebhook(this)">−</button>`;
  document.getElementById('webhookList').appendChild(group);
}

function removeWebhook(btn) {
  btn.parentElement.remove();
}

function logMessage(msg, type = '') {
  const log = document.getElementById('logBox');
  const p = document.createElement('div');
  p.textContent = msg;
  if (type === 'success') p.className = 'success';
  if (type === 'error') p.className = 'error';
  log.appendChild(p);
  log.scrollTop = log.scrollHeight;
}

function getWebhooks() {
  return [...document.querySelectorAll('#webhookList input')].map(i => i.value.trim()).filter(Boolean);
}

function startSpamming() {
  const webhooks = getWebhooks();
  const msg = document.getElementById('message').value;
  const delay = parseFloat(document.getElementById('delay').value);
  const imageUrl = document.getElementById('imageUrl').value.trim();
  const sendImage = document.getElementById('includeImage').checked;

  if (!webhooks.length) return alert('Chưa có webhook!');
  if (!msg && (!imageUrl || !sendImage)) return alert('Phải nhập tin nhắn hoặc ảnh!');

  intervalId = setInterval(() => {
    webhooks.forEach(url => {
      const data = {};
      if (msg) data.content = msg;
      if (sendImage && imageUrl) {
        data.embeds = [{ image: { url: imageUrl } }];
      }

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(res => {
        if (res.ok) logMessage(`✅ Gửi thành công → ${url}`, 'success');
        else logMessage(`❌ Thất bại (${res.status}) → ${url}`, 'error');
      });
    });
  }, delay * 1000);
}

function stopSpamming() {
  clearInterval(intervalId);
  logMessage('🛑 Đã dừng spam!');
}

function createWebhooks() {
  const token = document.getElementById('botToken').value.trim();
  const channelId = document.getElementById('channelId').value.trim();
  const count = parseInt(document.getElementById('webhookCount').value);

  if (!token || !channelId || !count) return alert('Điền đủ thông tin!');

  for (let i = 0; i < count; i++) {
    fetch(`https://discord.com/api/v10/channels/${channelId}/webhooks`, {
      method: "POST",
      headers: {
        Authorization: `Bot ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ name: `Cryzhen V${i + 1}` })
    })
    .then(res => res.json())
    .then(data => {
      if (data.url) {
        addWebhookInput(data.url);
        logMessage(`✅ Tạo webhook: ${data.url}`, "success");
      } else {
        logMessage(`❌ Không tạo được webhook: ${JSON.stringify(data)}`, "error");
      }
    });
  }
}

// Loading 3s
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("loadingScreen").style.display = "none";
  }, 3000);
});

// Chống mở DevTools
document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key))
  ) {
    e.preventDefault();
    alert("Không được mở DevTools ở đây!");
  }
});
</script>

</body>
</html>
